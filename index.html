<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6688/6688580.png">
</head>

<body>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <div class="header">Rock Paper Scissors</div>
    <div class="game-info">
        <div class="results-container">
            <div class="winner-info">First up to 5 points wins!</div>
            <div class="round-info">Choose your weapon!</div>
            <div class="scoreboard">Player vs. Computer</div>
        </div>
        <div class="buttons">
            <button class="btn-rock">✊🏼</button>
            <button class="btn-paper">✋🏼</button>
            <button class="btn-scissors"">✌🏼</button>
        </div>
        <button class="btn-restart">Restart the game</button>
    </div>
    <a href="https://www.github.com/RytisMark" target="_blank" class="footer">RytisMark@GitHub</a>

</body>
</html>
