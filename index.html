<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <div class="header">Rock Paper Scissors</div>
    <div class="game-info">
        <div class="results-container">
            <div class="scoreboard">Current score: 0 (you) - 0 (computer)</div>
            <div class="round-info"></div>
            <div class="winner-info"></div>
        </div>
        <div class="buttons">
            <button class="btn-rock">✊🏼</button>
            <button class="btn-paper">✋🏼</button>
            <button class="btn-scissors"">✌🏼</button>
        </div>
    </div>
    <a href="https://www.github.com/RytisMark" target="_blank" class="footer">RytisMark@GitHub</a>

</body>
</html>
